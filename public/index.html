<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Add new task form -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <!-- Task list -->
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <!-- Bulk action buttons -->
        <div id="bulkActions" class="bulk-actions hidden">
            <button id="removeCompletedBtn" class="btn bulk-btn remove-completed-btn">Remove Completed</button>
            <button id="removeAllBtn" class="btn bulk-btn remove-all-btn">Remove All</button>
        </div>

        <!-- Empty state message -->
        <div id="emptyState" class="empty-state">
            <p>Add a task above to get started!</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
